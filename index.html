<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <title>Time tracking dashboard | Frontend Mentor</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<main class="text-2xl bg-purple-900 font-extralight text-white min-h-screen flex flex-col items-center pt-20 space-y-10">

    <section class="rounded-lg w-5/6 bg-indigo-900
        md:w-96 md:m-4">
        <div class="rounded-lg bg-indigo-700 pt-10 pb-10 flex justify-evenly
         md:p-10 md:h-96 md:flex-col">
            <img class="border-white border-4 rounded-full h-16 w-16" src="images/image-jeremy.png" alt="Jeremy"/>
            <div class="md:w-min">
                <p class="text-lg font-normal text-gray-400">Report for</p>
                <p class="text-3xl md:text-4xl">Jeremy Robson</p>
            </div>
        </div>
        <div class="md:p-10 flex md:text-lg md:font-light md:flex-col justify-evenly">
            <a class="pt-6 pb-6 md:pt-2 md:pb-2 text-gray-400 hover:text-white">Daily</a>
            <a class="pt-6 pb-6 md:pt-2 md:pb-2">Weekly</a>
            <a class="pt-6 pb-6 md:pt-2 md:pb-2 text-gray-400 hover:text-white">Monthly</a>
        </div>
    </section>


        <div class="flex flex-wrap justify-around self-stretch items-center content-center gap-y-10 md:gap-y-4"
             style="max-width: 76rem;">

    <section class="rounded-lg overflow-hidden w-5/6 bg-yellow-500 p-0 pt-14 relative
        md:w-80 md:h-72">
        <img class="absolute -top-2 right-0" src="images/icon-work.svg" alt="work icon"/>
        <div class="relative flex py-5 justify-evenly rounded-lg bg-indigo-900
                md:py-10 md:justify-start md:h-full">
            <div class="flex flex-wrap justify-between w-11/12   md:w-full md:flex-col md:px-10">
                <div class="flex justify-between w-full md:self-stretch">
                    <h2 class="font-semibold  md:text-base md:pb-6">Work</h2>
                    <img class="h-1.5" src="images/icon-ellipsis.svg" alt="menu">
                </div>
                <p class="text-3xl  md:text-7xl">5hrs <!-- daily --></p>
                <p class="text-gray-400 self-end font-light md:text-base md:self-start">Yesterday - 7hrs</p>
                <!-- daily -->
            </div>
        </div>
    </section>

          
</main>
</body>
</html>
